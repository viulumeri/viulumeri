version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: viulumeri-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: viulumeri
    volumes:
      - ./data/mongodb:/data/db
    networks:
      - viulumeri-network

networks:
  viulumeri-network:
    driver: bridge